<br>
<h3 style="text-align:center;">Products</h3>
<br>
<div class="container">
  <div class="row mx-auto">
    <div class="col-4 p-3" *ngFor="let product of products">
      <div class="card" style="width: 18rem;">
        <img src="{{ product.img_path }}" class="card-img-top" alt="{{ product.name }}" width="300" height="300">
        <div class="card-body">
          <h3 class="card-title">{{ product.name }}</h3>
          <hr/>
          <p *ngIf="product.description" class="card-text">{{ product.description }}</p>
          <p><b>Price:</b> â‚¹ {{ product.price }}</p>
          <p><b>SKU:</b> {{ product.units }}</p>
          <p><b>Ratings:</b> {{ product.ratings }}</p>
          <button [title]="product.name + ' details'" [routerLink]="['/products', product.id]"  class="btn btn-primary">Show More</button>
        </div>
      </div>
    </div>
  </div>
</div>
