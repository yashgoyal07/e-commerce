<br>
<h3 style="text-align:center;">Cart</h3>
<br>
<table class="table">
  <thead>
    <tr style="text-align: center;">
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" style="text-align: center;">
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>₹ {{ item.price }}</td>
    </tr>
    <tr style="text-align: center;">
      <td></td>
      <td></td>
      <td class="border border-secondary"><b>Total:</b> ₹ {{ totalPrice }}</td>
    </tr>
  </tbody>
</table>

<br>
<button class="btn btn-primary" (click)="clearCart()">Clear Cart</button>
<br>
<br>
<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>
<br>

<br>
<h3 style="text-align:center;">Checkout</h3>
<br>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Billing Name:</label>
    <input type="text" class="form-control" id="name" placeholder="Billing Name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address">
  </div>
  <button type="submit" class="btn btn-primary">Purchase</button>
</form>
<br>
