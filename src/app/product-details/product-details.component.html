<div *ngIf="product" class="container mt-4 p-4">
    <h1>Product Details</h1>
    <div class="row">
        <div class="col-5">
            <img id="mainImage" src="{{ product.img_path }}" class="img-fluid rounded border" width="450" height="450">
        </div>
        <div class="col-7">
            <h1 class="display-4">{{ product.name }}</h1>
            <hr/>
            <p><b>Description:</b></p>
            <p>{{ product.description }}</p>
            <h4>Price: {{ product.price }}</h4>
            <br>
            <button class="btn btn-info" (click)="addToCart(product)">Checkout</button>
            <hr/>
            <p><b>Reviews:</b>
                {{ product.reviews }}
            </p>
            <p><b>Ratings:</b>
                {{ product.ratings }}
            </p>
        </div>
    </div>
</div>
<hr/>
